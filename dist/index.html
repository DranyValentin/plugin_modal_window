<!DOCTYPE html>
<html>

  	<link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
  	<a id='btnShowModal' href='#' title="Show modal window">Show modal window</a>
  	<script type="module">
  		import Popup from "./js/popup.js"

  		const popup = new Popup()

      console.log(popup)

      popup.create({scrollBarBosdy: false})
          .add({
              name: 'h1', 
              text: "Hello! I'm header"
          })
          .add({
              name: 'p', 
              text: "This feature is coming soon!"  
          })
          .add({
              name: 'button', 
              text: "Ok",
              type: 'button',
              id: "btn_popup_ok",
              class: "popup_btn_ok"  
          })
         .add({
              name: 'div', 
              id: "popup_wrap_1",
          })
         .add({
              name: 'div', 
              id: "popup_wrap_2",
              wrapper: 'popup_wrap_1'
          })
          .add({
              name: 'p', 
              text: "Hello",
              wrapper: 'popup_wrap_2'
          }) 
         .addButtonClose()
         .addActionToButton('btn_popup_ok', () => {
              console.log(popup)
         })
         //.show()

      document.getElementById('btnShowModal').addEventListener('click', popup.show, false)
  	</script>
  </body>
